<style>
    .accordion-item p {
        margin: 0;
    }
</style>
<div class="accordion-item">
    <h2 class="accordion-header" id="{{ include.id }}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#{{ include.id }}-collapse" aria-expanded="false" aria-controls="flush-collapseThree">
            {{ include.q | markdownify}}
        </button>
    </h2>
    <div id="{{ include.id }}-collapse" class="accordion-collapse collapse" aria-labelledby="{{ include.id }}"
        data-bs-parent="#accordion">
        <div class="accordion-body">{{ include.a | markdownify}}</div>
    </div>
</div>
