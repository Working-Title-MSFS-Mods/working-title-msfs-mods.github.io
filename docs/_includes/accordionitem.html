<div class="accordion-item" id="{{ include.id }}">
    <h2 class="accordion-header" id="{{ include.id }}-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#{{ include.id }}-collapse" aria-expanded="false" aria-controls="flush-collapseThree">
            {{ include.h | markdownify}}
        </button>
    </h2>
    <div id="{{ include.id }}-collapse" class="accordion-collapse collapse" aria-labelledby="{{ include.id }}"
        data-bs-parent="#accordion">
        <div class="accordion-body">
            <div class="accordion-id"><a href="{{ site.url }}{{ page.url }}#{{ include.id }}">{{ site.url }}{{ page.url }}#{{ include.id }}</a></div>
            {{ include.c | markdownify}}
        </div>
    </div>
</div>
