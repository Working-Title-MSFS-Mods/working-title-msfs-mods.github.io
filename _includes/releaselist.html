<style>
    .releaselist {
        margin-top: 2rem;
    }

    .releaselist ul {
        list-style: none;
        padding: 0;
    }

    .releaselist li {
        padding: 5px;
    }

    .releaselist li.active {
        font-weight: bold;
    }
</style>

<div class="releaselist">
    {% if include.downloadbutton != "hide" %}
    <p>{% include downloadbutton.html category=include.category version=include.current fullwidth=true %}</p>
    {% endif %}
    <h3>All Releases</h3>
    <ul>
        {% for post in site.categories[include.category] %}
        <li {% if post.title==include.current %}class="active" {% endif %}><a href="{{ post.url }}">{{ post.title
                }}</a></b></li>
        {% endfor %}
    </ul>
</div>
